<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Connect </title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <section class="register-section">
        <div class="colorup"></div>
        <div class="colorup"></div>
        <div class="colorup"></div>
        <div class="box">
            <div class="cicleup" style="--i:0"></div>
            <div class="cicleup" style="--i:1"></div>
            <div class="cicleup" style="--i:2"></div>
            <div class="cicleup" style="--i:4"></div>
            <div class="cicleup" style="--i:5"></div>
            <div class="cicleup" style="--i:6"></div>
            <div class="cicleup" style="--i:7"></div>
            <div class="cicleup" style="--i:8"></div>
            <div class="cicleup" style="--i:9"></div>

            <div class="containerup">
                <div class="form">
                    <h2>Register Form</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="FirstName">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="LastName">
                        </div>
                        <div class="inputBox">
                            <input type="email" placeholder="email">
                        </div>
                        <div class="inputBox">
                            <input type="phone" placeholder="Phone">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Re-enter Password">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Register">
                        </div>
                        <p class="already"> Already have an account ? <a href="register.html">Sign in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
